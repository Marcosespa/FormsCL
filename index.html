<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Firma</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Formato fidelizacion CargaLibre</h1>
    <form id="signature-form">
      <!-- Tipo de Persona -->
      <label for="person-type">Tipo de Persona:</label>
      <select id="person-type" name="person_type" required>
        <option value="" disabled selected>Seleccione</option>
        <option value="natural">Natural</option>
        <option value="juridica">Jurídica</option>
      </select>
      
      <!-- Fecha -->
      <label for="date">Fecha:</label>
      <input type="date" id="date" name="date" required>
      
      <!-- Nombre del Titular -->
      <label for="holder-name">Nombre del Titular:</label>
      <input type="text" id="holder-name" name="holder_name" placeholder="Nombre del titular" required>
      
      <!-- Correo del Titular -->
      <label for="holder-email">Correo del Titular:</label>
      <input type="email" id="holder-email" name="holder_email" placeholder="Correo electrónico" required>
      
    <!-- Ciudad -->
    <label for="city">Ciudad:</label>
    <select id="city" name="city" required>
      <option value="" disabled selected>Seleccione una ciudad</option>
      <option value="bogota">Bogotá</option>
      <option value="medellin">Medellín</option>
      <option value="cali">Cali</option>
      <option value="barranquilla">Barranquilla</option>
      <option value="cartagena">Cartagena</option>
      <option value="bucaramanga">Bucaramanga</option>
      <option value="pereira">Pereira</option>
      <option value="manizales">Manizales</option>
      <option value="ibague">Ibagué</option>
      <option value="santa-marta">Santa Marta</option>
      <option value="villavicencio">Villavicencio</option>
      <option value="cucuta">Cúcuta</option>
      <option value="pasto">Pasto</option>
      <option value="monteria">Montería</option>
      <option value="armenia">Armenia</option>
      <option value="neiva">Neiva</option>
      <option value="sincelejo">Sincelejo</option>
      <option value="valledupar">Valledupar</option>
      <option value="popayan">Popayán</option>
      <option value="tunja">Tunja</option>
      <option value="quibdo">Quibdó</option>
      <option value="riohacha">Riohacha</option>
      <option value="yopal">Yopal</option>
      <option value="florencia">Florencia</option>
      <option value="mitu">Mitú</option>
      <option value="mocoa">Mocoa</option>
    </select>

   
      <!-- Foto de Cédula -->
      <label for="id-photo">Foto de la Cédula por adelante:</label>
      <input type="file" id="id-photo" name="id_photo" accept="image/*" required>
      
      <!-- Foto de Cédula -->
      <label for="id-photo2">Foto de la Cédula por atras:</label>
      <input type="file" id="id-photo2" name="id_photo2" accept="image/*" required>

      <!-- Celular -->
      <label for="phone">Celular:</label>
      <input type="tel" id="phone" name="phone" placeholder="Número de celular" required>
      
      <!-- Placas -->
      <label for="plates">Placas:</label>
      <input type="text" id="plates" name="plates" placeholder="Ingrese las placas separadas por comas" required>
      
      <!-- Empresa Prestadora del Servicio Satelital -->
      <label for="satellite-provider">Empresa Prestadora del Servicio Satelital:</label>
      <input type="text" id="satellite-provider" name="satellite_provider" placeholder="Nombre de la empresa" required>
      
      <!-- Usuario -->
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" placeholder="Usuario" required>
      
      <!-- Contraseña -->
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" placeholder="Contraseña" required>
      
      <!-- Firma -->
      <label for="signature-pad">Firma:</label>
      <canvas id="signature-pad" width="400" height="200"></canvas>
      
      <!-- Botones -->
      <div class="buttons">
        <button type="button" id="clear-button">Borrar Firma</button>
        <button type="submit" id="submit-button">Enviar</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/signature_pad"></script>
  <script src="script.js"></script>
</body>
</html>
